<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Editor</title>

 <link rel="stylesheet" href="style.css">
</head>

<body>  
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"> </script>

<h1>Hide Image</h1>

<canvas id="ocan">
</canvas>
<canvas id="hcan">
</canvas>
<p><h5>Same size images or Hide > Show, right click to save image</h5></p>
<p>
Image to Show: <input type="file" multiple="false" accept="image/*" id="ofile" onchange="loadOriginalImage()">
</p>
<p>
Image to Hide: <input type="file" multiple="false" accept="image/*" id="hfile" onchange="loadHideImage()">
</p>
<p>
  <input type="button" value="Hide" onclick="steganography()">
  <input type="button" value="Clear" onclick="clearHCanvas()">
</p>

<hr>

<h1>Retrieve Image</h1>

<canvas id="recan">
</canvas>

<p>
  <input type="file" id="fput" multiple="false" accept="image/*" onchange="loadRetrieveImage()">
</p>
<input type="button" value="Retrieve" onclick="retrieve()">
<input type="button" value="Clear" onclick="clearRCanvas()">

<hr>

<h1>Grayscale Image</h1>

<canvas id="can">
</canvas>

<canvas id="graycan">
</canvas>

<p>
  Filename:
  <input type="file" id="finput" multiple="false" accept="image/*">
  <input type="button" value="upload" onclick="upload()">
</p>
<input type="button" value="Make Grayscale" onclick="makeGray()">
<input type="button" value="Clear" onclick="clearGCanvas()">


<hr>

<h1>Merge Image</h1>

<canvas id="fgcan">
</canvas>
<canvas id="bgcan">
</canvas>
<p>
Foreground(with green background): <input type="file" multiple="false" accept="image/*" id="fgfile" onchange="loadForegroundImage()">
</p>
<p>
Background: <input type="file" multiple="false" accept="image/*" id="bgfile" onchange="loadBackgroundImage()">
</p>
<p>
  <input type="button" value="Merge" onclick="mergeImages()">
  <input type="button" value="Clear" onclick="clearCanvas()">
</p>


  <script src="script.js"></script>
  
</body>
</html>
